<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Movie Search</h1>
  <!-- Search section -->
  <section id="searchSection" class="searchSection">
    <div class="divTitulo">
      <h2>Movie Search Section</h2>
      <p>Movie Search</p>
    </div>
    <div class="divInput">
      <form id="searchForm">
        <input id="searchInput" class="searchInput" placeholder="Search for a movie, tv show..." required>
        <button id="searchBttn" class="searchBttn" type="submit">Search</button>
      </form>
    </div>
  </section>

  <!-- Cards section -->
  <section id="cardsSection" class="cardsSection">
    <h2>Movie Cards Section</h2>
  </section>
  <script type="module" src="script.js"></script>
</body>
</html>
